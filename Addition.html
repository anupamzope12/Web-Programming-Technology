<html>
    <head>
        <script>
            function addition(){
                var a=parseInt(document.getElementById("num1").value); 
                var b=parseInt(document.getElementById("num2").value);
                var ans=a+b;
                
                document.getElementById("mydiv").innerHTML="Addition : " + ans ;
                document.getElementById("n").value=ans;
            }
        </script>
    </head>
    <body>
        <form action="" name="frm"> 
        Number 1 : <input type="text" id="num1" name="num1" > <br>
        Number 2 : <input type="text" id="num2" name="num2"> <br>
        result : <input type="text" id="n" name="n" disabled> <br>
        <button type="button" id="btn" name="btn" onclick="addition()" >Addtion</button>
    </form>
    <div id="mydiv"></div>
    </body>
</html>
